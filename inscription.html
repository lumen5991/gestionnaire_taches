<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>page_d'inscription</title>
</head>
<body>

    <div class="block">
        <div class="block_box">
            <div class="logo">
                <a href="#"><img src="assets/images/2-removebg-preview.png" alt=""></a>
            </div>
            <h2>Merci de vous inscrire ici</h2> 
           
            <div class="formulaire">
                <form id="signup_form" action="">
                    <div class="form_signup">
                        <div>
                            <div>
                                <input type="text" id="pseudo" placeholder="Pseudo"> 
                            </div>
                            <div>
                                <input type="email" id="email" placeholder="Email">  
                            </div>
                            <div class="button_signup">
                                <button type="submit" onclick="submit" id="submit"> ENVOYER </button>  
                            </div>
                        </div>
                        <div>
                            <div>
                                <input type="password" id="pass" placeholder="Mot de passe"> 
                            </div>
                            <div>
                                <input type="password" id="pass_confirm" placeholder="Confirmer svp"> 
                            </div>
                            <div class="button_signup">
                                <button type="reset" id="reset">REPRENDRE</button> 
                            </div>
                        </div>
                    </div>
                    
                    
                </form>
            </div>  
        </div>
    </div>

    <script src="./assets/js/inscription.js"></script>
</body>
</html>
